        <title>contact site</title>

        <link rel="stylesheet" href="contact_mobile.css" media ="(max-width: 800px)">

    <body>
        <header>
            <h1>Contact</h1>
        </header>

        <main>
            <p>Feel free to use the contact form for any questions or queries you may have.</p>

            <form action="action" method="POST">
                <label for="emailBox">Email:  </label>
                <input type="text" name="emailBox" id="emailBox" placeholder="Enter your email">
                <label for="nameBox">Name:</label>
                <input type="text" name="nameBox" id="nameBox" placeholder="Enter your name">
                <label for="questionBox">Your Question:</label>
                <textarea name="questionBox" id = "questionBox" placeholder="Enter your Question" rows="8" cols="60"></textarea>
                <label>please rate the website 1-5</label>
                <input type="radio" name="rateButton1" id="rateButton1">
                <input type="radio" name="rateButton2" id="rateButton2">
                <input type="radio" name="rateButton3" id="rateButton3">
                <input type="radio" name="rateButton4" id="rateButton4">
                <input type="radio" name="rateButton5" id="rateButton5">
                <input type="submit" name="submit" value="Submit">
            </form>

        </main>
